version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-digitory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-digitory_secret_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-digitory_portal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-digitory}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-digitory}:${POSTGRES_PASSWORD:-digitory_secret_change_me}@db:5432/${POSTGRES_DB:-digitory_portal}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-to-a-secure-random-string-at-least-32-chars}
      SEED_DATABASE: ${SEED_DATABASE:-false}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
